<div class="sort-by">Sort by:</div>
<div class="options" *ngFor="let option of options">
  <input
    type="radio"
    [id]="option.value"
    name="sortOption"
    [value]="option.value"
    [(ngModel)]="selectedOption"
    (change)="onOptionChange()"
  />
  <label [for]="option.value">{{ option.label }}</label>
  <div class="buttons" *ngIf="option.value !== 'none'">
    <app-button-up
      [icon]="'arrow_drop_up'"
      (click)="toggleSortDirection()"
      [className]="(ascending && selectedOption === option.value) ? 'active' : ''"
      [disabled]="selectedOption !== option.value"
    ></app-button-up>
    <app-button-up
      [icon]="'arrow_drop_down'"
      (click)="toggleSortDirection()"
      [className]="(!ascending && selectedOption === option.value) ? 'active' : ''"
      [disabled]="selectedOption !== option.value"
    ></app-button-up>
  </div>
</div>
